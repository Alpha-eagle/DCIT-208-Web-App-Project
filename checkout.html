  <header>

  <main>
    <section class="checkout">
      <h2>Checkout</h2>
      <form>
        <table>
          <tr>
            <td>Tire:</td>
            <td>
              <select id="tire">
                <!-- Tire options will be displayed here -->
              </select>
            </td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td>
              <input type="number" id="quantity" value="1">
            </td>
          </tr>
          <tr>
            <td>Price:</td>
            <td>
              <p id="price">$0.00</p>
            </td>
          </tr>
        </table>
        <button id="place-order">Place Order</button>
      </form>
    </section>
  </main>
