<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop for Tire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="shop-page">
    <header>
        <div class="logo-container">
            <img src="WESTROCK LOGO.png" alt="Westrock Enterprise Logo" class="logo">
            <h1>WESTROCK ENTERPRISE</h1>
          </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop for Tire</a></li>
          <li><a href="warranty.html">Warranty</a></li>
          <li><a href="faqs.html">FAQs</a></li>
          <li><a href="learn.html">Learn</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="shop-form">
        <h2>Find Your Tire</h2>
        <form>
          <div class="form-grid">
            <div class="form-group">
              <label for="tire-width">Tire Width:</label>
              <select id="tire-width" class="form-control">
                <option value="">Select</option>
                <option value="185">185</option>
                <option value="195">195</option>
                <option value="205">205</option>
                <!-- Add more options here -->
              </select>
            </div>
            <div class="form-group">
              <label for="tire-profile">Tire Profile:</label>
              <select id="tire-profile" class="form-control">
                <option value="">Select</option>
                <option value="60">60</option>
                <option value="65">65</option>
                <option value="70">70</option>
                <!-- Add more options here -->
              </select>
            </div>
            <div class="form-group">
              <label for="wheel-size">Wheel Size:</label>
              <select id="wheel-size" class="form-control">
                <option value="">Select</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <!-- Add more options here -->
              </select>
            </div>
            <div class="form-group">
              <label for="tire-type">Tire Type:</label>
              <select id="tire-type" class="form-control">
                <option value="">Select</option>
                <option value="All-Season">All-Season</option>
                <option value="Summer">Summer</option>
                <option value="Winter">Winter</option>
                <!-- Add more options here -->
              </select>
            </div>
            <div class="form-group">
              <label for="tire-brand">Tire Brand:</label>
              <select id="tire-brand" class="form-control">
                <option value="">Select</option>
                <option value="Michelin">Michelin</option>
                <option value="Goodyear">Goodyear</option>
                <option value="Bridgestone">Bridgestone</option>
                <!-- Add more options here -->
              </select>
            </div>
          </div>
          <button id="find-tire" class="btn btn-primary">Find Your Tire Now</button>
          <div id="result-container" style="display: none;">
            <h3>Results:</h3>
            <ul id="result-list"></ul>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Westrock Enterprise</p>
    </footer>
    <script src="script.js"></script>
  </body>
  </html>
